name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Prepare Project & Web Assets
        run: |
          # 1. Abuur package.json haddii uusan jirin
          if [ ! -f package.json ]; then
            npm init -y
          fi

          # 2. Samee folder 'www' oo u wareeji faylasha web-ka kaliya
          # Tani waxay ka hortagaysaa in node_modules lagu daro App-ka
          mkdir -p www
          cp *.html *.js *.json *.png www/ 2>/dev/null || :
          
          # 3. Ku shub Capacitor
          npm install @capacitor/core @capacitor/cli @capacitor/android

          # 4. Initialize Capacitor (Waan ka saarnay --bundled)
          # Waxaanu u sheegaynaa in faylasha webku ku jiraan 'www'
          npx cap init "ShaqoHub" "com.shaqohub.app" --web-dir www

          # 5. Ku dar Android Platform
          npx cap add android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
