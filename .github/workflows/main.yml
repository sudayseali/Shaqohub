name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Prepare Project
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
          # 1. Ku shub noocyada ugu cusub ee Capacitor
          npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest

          # 2. Diyaari folder-ka web-ka
          mkdir -p www
          cp -r index.html app.js language.js manifest.json service-worker.js offline.html www/ 2>/dev/null || :
          
          # 3. Initialize & Add Android
          npx cap init "ShaqoHub" "com.shaqohub.app" --web-dir www
          npx cap add android
          
          # 4. XALKA CILADDA: Cusboonaysii Gradle Wrapper
          cd android
          ./gradlew wrapper --gradle-version 8.2 --distribution-type all
          cd ..
          
          npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon # Waxaan ku darnay --no-daemon si uu server-ku u xasillo

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
