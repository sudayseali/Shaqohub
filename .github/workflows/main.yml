name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Waxaan u isticmaalnay nooca ugu cusub

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Prepare Project
        run: |
          # 1. Abuur package.json haddii uusan jirin
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
          # 2. Ku shub Capacitor si sax ah
          npm install @capacitor/core @capacitor/cli @capacitor/android

          # 3. Samee folder-ka 'www' oo nuqul ka qaad faylashaada
          mkdir -p www
          cp -r *.html *.js *.json *.png www/ 2>/dev/null || :

          # 4. Initialize & Sync Capacitor (Tallaabada ugu muhiimsan)
          npx cap init "ShaqoHub" "com.shaqohub.app" --web-dir www
          npx cap add android
          npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
