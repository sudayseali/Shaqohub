name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # Waxaan ka dhignay 21 si ay u waafaqdo Capacitor

      - name: Prepare Project
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
          npm install @capacitor/core @capacitor/cli @capacitor/android

          mkdir -p www
          # Nuqul ka qaad dhamaan faylashaada
          cp -r index.html app.js language.js manifest.json service-worker.js offline.html www/ 2>/dev/null || :
          
          # Dhis Android files-ka
          npx cap init "ShaqoHub" "com.shaqohub.app" --web-dir www
          npx cap add android
          npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
